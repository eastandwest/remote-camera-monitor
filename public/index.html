<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://nttcom.github.io/skyway-siru-client/dist/skyway-siru-client.min.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1>SkyWay IoT SDK - remote camera monitor</h1>
      </div>
      <div id="panel">
        <form>
          <label>Show boundary box :
            <input type="checkbox" id="show-boundary">
          </label>
        </form>
      </div>
      <div id="monitor-app">
        <div v-for='camera in cameras' class='video-container'>
          <video-view width="100%" height="100%" class="video-view" v-if='camera.stream' :camera='camera' :show_boundary='show_boundary' :last_updated='lastUpdated'></video-view>
          <div class="gray-back" v-else>connecting ...</div>
        </div>
      </div>
  </div>
  </body>
  <script src="./video-view.js"></script>
  <script src="./app.js"></script>
</html>
